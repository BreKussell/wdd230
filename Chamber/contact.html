<body>
    <form class="jform">
        <div class="jChamber">
        <h1 style="border-bottom: solid 5px; border-color: #D0F467;">Contact Us</h1>
       </div>

        <div class="name">
        <label for="fName">First Name:</label>
       <input type="text" id="fName"  required>

       <label for="lName">Last Name:</label>
       <input type="text" id="lName"  required>

       </div>

      
       <div class="name">

        <label for="emailaddress">Email Address:</label>
        <input type="text" id="emailaddress" placeholder="emailaddress@example.com">

        <label for="number" class="cell">Phone Number:</label>
        <input type="tel" id="number" onkeypress="return onlyNumbers(event)" required>
        </div>

        <div class="name">
       <label for="descriptionOfBusiness" class="textdescription">Reasons For Contacting.</label>
       <textarea name="descriptionOfBusiness" placeholder="Reasons for Contacting" rows="5"></textarea>
            <br />
       <button class="submit" onclick="">Submit</button>
       </div>
       </form>
    
</body>
<footer>
    <img src="imgs/logo.png" alt="logo" class="mainLogo" id="footerMainLogo">
    <div class="imfo">  
      <a id="email">imfoEmailaddress@email.com</a> 
      <a id="phone">x+(xxx)-xxx-xxxx</a>
      <a id="location" href = "https://www.google.com/maps/"  onclick="window.open('https://www.google.com/maps/','popup','width=600,height=600');">
        Location</a>
      
    </div>

    <div class="update">
